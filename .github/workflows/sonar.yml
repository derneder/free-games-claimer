name: Sonar

on:
  # Trigger analysis when pushing in main or pull requests, and when creating a pull request.
  push:
    branches:
      - main
      - implementation
  pull_request:
      types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v4
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting. Otherwise sonarcloud will show a warning.
        fetch-depth: 0
    -
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
    -
      name: Install backend dependencies
      working-directory: backend
      run: npm ci
    -
      name: Run ESLint on backend
      working-directory: backend
      run: |
        npx eslint . --ext .js,.ts -f json -o ../eslint_report.json || echo "ESLint completed with warnings/errors"
    -
      name: Fix ESLint paths
      run: |
        if [ -f eslint_report.json ]; then
          sed -i 's+/home/runner/work/free-games-claimer/free-games-claimer+/github/workspace+g' eslint_report.json
        fi
    -
      name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
