name: Code Quality & Security

on:
  push:
    branches: [implementation, main]
  pull_request:
    branches: [implementation, main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Format check backend (Prettier)
        working-directory: backend
        run: npm run format:check
        continue-on-error: true

      - name: Lint backend (ESLint)
        working-directory: backend
        run: npm run lint
        continue-on-error: true

      - name: Type check backend (TypeScript)
        working-directory: backend
        run: npm run type-check
        continue-on-error: true

      - name: Security audit backend
        working-directory: backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Format check frontend (Prettier)
        working-directory: frontend
        run: npm run format:check
        continue-on-error: true

      - name: Lint frontend (ESLint)
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check frontend (TypeScript)
        working-directory: frontend
        run: npm run type-check
        continue-on-error: true

      - name: Security audit frontend
        working-directory: frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build
        continue-on-error: true

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: 'https://api.example.com'
        continue-on-error: true
