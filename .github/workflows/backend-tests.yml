name: Backend Tests & Quality

on:
  push:
    branches: [implementation, main]
    paths:
      - 'backend/**'
      - 'package.json'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [implementation, main]
    paths:
      - 'backend/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run format check
        working-directory: backend
        run: npm run format:check

      - name: Run type check
        working-directory: backend
        run: npm run type-check

      - name: Run database migrations
        working-directory: backend
        run: npm run migrate:all
        env:
          NODE_ENV: test
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres

      - name: Run tests
        working-directory: backend
        run: npm run test:coverage
        env:
          NODE_ENV: test
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
          REDIS_URL: 'redis://localhost:6379'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('./backend/coverage/coverage-summary.json', 'utf8');
            const data = JSON.parse(coverage);
            const total = data.total;
            
            const comment = `## üñ´ Test Coverage Report
            
            | Metric | Coverage |
            |--------|----------|
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |
            | Lines | ${total.lines.pct}% |`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Notify success
        if: success()
        run: echo "‚úÖ Backend tests passed"

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Backend tests failed"
        
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        working-directory: backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
